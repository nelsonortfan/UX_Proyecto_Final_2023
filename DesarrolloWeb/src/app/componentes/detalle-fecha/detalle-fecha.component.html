     <div class="row">
      <div class="card-body col-sm-4">

        <div class="cuadro_izquierda">

          <div class="container col-sm-8">


              <h2>Ingresa mes/dia/a√±o</h2>


            <div  id="wrapper">
              <mat-form-field>
                <mat-label>Enter Date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>

        </div>


      </div>
      <div class="card-body col-sm-4">

        <div class="cuadro_izquierda">

          <div class="container col-sm-10">
            <div>
            <section class="example-section">
              <h2>Agrega la hora:</h2>
              <br/>


                <br/>

                <div class="row">

                  <div class="card-body col-sm-1"></div>

                  <div class="card-body col-sm-4">
                    <mat-form-field class="example-form-field">
                      <mat-label><b>Hora</b></mat-label>
                      <input matInput type="text" [(ngModel)]="value1">
                      <button *ngIf="value1" matSuffix mat-icon-button aria-label="Clear" (click)="value1=''">
                        <mat-icon>close</mat-icon>
                      </button>
                    </mat-form-field>
                  </div>

                  <div class="card-body col-sm-1"></div>

                  <div class="card-body col-sm-4">
                    <mat-form-field class="example-form-field">
                      <mat-label><b>Minutos</b></mat-label>
                      <input matInput type="text" [(ngModel)]="value2">
                      <button *ngIf="value2" matSuffix mat-icon-button aria-label="Clear" (click)="value2=''">
                        <mat-icon>close</mat-icon>
                      </button>
                    </mat-form-field>
                  </div>

                  <div class="card-body col-sm-1"></div>

              </div>

            </section>
            </div>
          </div>

        </div>

      </div>
